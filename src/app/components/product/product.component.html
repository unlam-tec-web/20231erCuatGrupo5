<section class="container pt-4">
  <h2 class="title-sp">Productos</h2>
  <div class="row row-cols-3 mt-3 justify-content-evenly">
    <mat-card class="mat-card" *ngFor="let item of productos ; let i=index">
      <img mat-card-image class="mat-card-image" src={{item.imagen}} alt="Image product">
      <mat-card-header>
        <mat-card-title class="mat-card-title"><a [routerLink]="['/products', item.id]">{{item.nombre}}</a></mat-card-title>
        <mat-card-subtitle class="mat-card-subtitle">{{item.marca}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="card-price">US${{item.precio}}</p>
      </mat-card-content>
    
      <mat-card-actions class="mat-card-actions">
        <button mat-fab extended color="primary" (click)="AgregarProducto(item,item.id)">
          <mat-icon>shopping_cart</mat-icon>
           <a>Agregar al carrito</a> 
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
