<!--------------------------Panel de Carrito-------------------------->
<ng-template #content let-offcanvas>
  <!--div class="offcanvas-header">
		<h4 class="offcanvas-title">Offcanvas title</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div-->
  <mat-toolbar class="mat-toolbar-header">
    <mat-icon>shopping_cart</mat-icon> 
    <span>Mi Carrito</span>
    <a (click)="cerrar()" (click)="offcanvas.close('Close click')" class="close-icon" aria-label="close-icon">
      <mat-icon>close</mat-icon>
  </a>
  </mat-toolbar>


  <div *ngIf="sumaTotal!=0; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock> <div class="container">

    <div class="container-product" *ngFor="let producto of productos; let i=index">
      <div class="container-img-remove">
        <div>
          <button (click)="eliminarProducto(i)" mat-icon-button aria-label="Eliminar producto">
            <mat-icon>delete</mat-icon></button>

        </div>
        <div>

          <img alt="Imagen PequeÃ±a" class="small-image" src={{producto.productos.thumbnail}}>
        </div>
      </div>
      <div class="container-add">
        <div>
          <button (click)="sumarCantidadProducto(i)" mat-icon-button aria-label="Agregar producto"
            ><mat-icon>add</mat-icon></button>
        </div>

        <div>
          <span>{{producto.productos.price}}</span>
        </div>

        <div>
          <button (click)="restarCantidadProducto(i)" mat-icon-button aria-label="Descontar producto">
            <mat-icon>remove</mat-icon>
          </button>
        </div>

      </div>
      <div>
        <span> {{producto.cantidad}} unid</span>
      </div>

    </div>

  </div>
  <div class="container-precio-total">
    <div>
      <p>Total</p>
    </div>
    <div> <span>{{sumaTotal}} $</span></div>
  </div>

  <div class="example-button-row">
    <button mat-button color="primary" (click)="offcanvas.close()" (click)="comprar()">Comprar</button>
  </div></ng-template>
  <ng-template #elseBlock>
    <p>
      <ngb-alert> No posees aun productos en el carrito de compras </ngb-alert>
    </p>
    <a class="a-productos" href="">Ir a ver productos</a>
</ng-template>

</ng-template>
