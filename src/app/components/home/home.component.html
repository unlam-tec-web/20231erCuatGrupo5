<div class="pb-3 d-flex justify-content-center" id="img-hero" style="width: auto; height: auto" >
  <a href="#"><img src="assets/img/Header.png"></a>
</div>

<section class="container pt-4">
  <h2 class="title-sp">Productos Destacados</h2>
  <div class="row row-cols-3 mt-3 justify-content-evenly">
    <mat-card class="mat-card" *ngFor="let item of productos">
      <img mat-card-image class="mat-card-image" src={{item.thumbnail}} alt="Image product">
      <mat-card-header>
        <mat-card-title class="mat-card-title"><a href="">{{item.title}}</a></mat-card-title>
        <mat-card-subtitle class="mat-card-subtitle">{{item.brand}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="card-price">US${{item.price}}</p>
      </mat-card-content>
    
      <mat-card-actions class="mat-card-actions">
        <button mat-fab extended color="primary">
          <mat-icon>shopping_cart</mat-icon>
          Agregar al carrito
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
