<div class="pt-2 pe-2 d-flex justify-content-end" id="container-btn-close">
  <button (click)="CloseDialog()"  class="close-icon" aria-label="Cerrar dialogo">
    <mat-icon>close</mat-icon>
  </button>
</div>
<section class="login-component">

    <div class="d-flex justify-content-center">
      <p class="display-4">Iniciar Sesión</p>
    </div>

    <form [formGroup]="LoginForm">
      <div class="form-campos">
        <label>Correo electrónico</label>
        <input type="email" id="UserLogin" formControlName="UserLogin" class="form-control"
               [class.is-invalid]="IsValidLogin&&LoginForm.controls['UserLogin'].invalid"
               [class.is-valid]="IsValidLogin&&LoginForm.controls['UserLogin'].valid">
      </div>
      <div class="form-campos">
        <label>Contraseña</label>
        <input type="password" class="form-control" id="LoginPassword" formControlName="LoginPassword"
               [class.is-invalid]="IsValidLogin && LoginForm.controls['LoginPassword'].invalid"
               [class.is-valid]="IsValidLogin && LoginForm.controls['LoginPassword'].valid">
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <button (click)="Login()" mat-raised-button color="primary" class="btn-login">Ingresar</button>
      </div>

      <div class="d-flex justify-content-center mb-3" id="a-registro">
        <label class="pb-3">¿Aún no tenés cuenta? </label>
        <a class="ms-2" routerLink="/registro"> Registrate</a>
      </div>
    </form>
</section>
